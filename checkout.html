<html>
    <head>
        <title>Coffee</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="SHORTCUT ICON" href="images/favicon.ico"/>
        <link rel="icon" href="images/favicon.ico" type="image/ico"/>
        <script src="scripts.js"></script>
    </head>
    <body onload="window_onload();">
        <div id="header">
            <div id="left4by3"></div><img id="megelyn" src="images/megelyn.jpg" />
            <div id="center4by3"></div><img id="meguchan" src="images/meguchan.jpg" />
            <div id="right4by3"></div><img id="megerino" src="images/megerino.jpg" />
            <h1 id="title">Check Out</h1>
        </div>
        <div id="nav" class="nav_rel">
            <ul>
                <li><a href="home.html">Home</a></li><!-- display inline block :(
             --><li><a href="coffee.html">Coffee</a></li><!--
             --><li><a href="gear.html">Gear</a></li>
            </ul>
        </div>
        <div id="overview" class="about">
			<form>
				<p>
					Billing Information:<br /><br />
					First Name:<br /><input type="text" name="firstname" /><br />
					Last Name:<br /><input type="text" name="lastname" /><br /><br />
					Quantity:
					<select name="quantity" size="1">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select><br /><br />
		
					Payment Method:<br />
					<input type="radio" name="payment" value="visa"/>Visa<br />
					<input type="radio" name="payment" value="master"/>MasterCard<br />
					<input type="radio" name="payment" value="discover"/>Discover<br />
					<input type="radio" name="payment" value="amex"/>American Express<br /><br />
					Card Information:<br /><br />
					Card Number:<br /><input type="text" name="cardnumber" size="16" maxlength="16"/><br />
					Name on Card:<br /><input type="text" name="nameoncard" /><br /><br />
					Expiration Date:
					<select name="month" size="1">
						<option>Month</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<select name="year" size="1">
						<option>Year</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
					</select><br /><br />
					Security Code: <input type="text" name="securitycode" size="3" /><br /><br />
					<input type="reset" value="Clear" />
					<input type="submit" value="Purchase" />
				</p>
			</form>
			<!-- <script>create_form();</script> -->
        </div>
    </body>
